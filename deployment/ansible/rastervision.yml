---
- hosts: all
  become: True

  pre_tasks:
    - name: Update APT cache
      apt: update_cache=yes cache_valid_time=3600

  roles:
    - { role: "azavea.ntp" }
    - { role: "azavea.terraform" }
    - { role: "rastervision.aws-cli" }
    - { role: "rastervision.docker" }
    - { role: "rastervision.shellcheck" }
