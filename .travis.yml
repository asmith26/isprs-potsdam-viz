sudo: false
language: bash
cache:
  directories:
  - ${HOME}/.ivy2
  - ./src/app-backend/.sbt
  - ${PWD}/isprs-potsdam-viz-node-modules
services: docker
env:
  global:
  - DOCKER_COMPOSE_VERSION=1.16.*
  - AWS_CLI_VERSION=1.11.*
  - POTSDAM_SETTINGS_BUCKET=geotrellis-site-production-config-us-east-1
  - RV_DEBUG=1
  - AWS_DEFAULT_REGION=us-east-1
  - secure: 
  - secure: 
  - secure: 
script:
- mkdir -p ~/.local/bin
- export PATH="~/.local/bin:$PATH"
- pip install --user docker-compose==${DOCKER_COMPOSE_VERSION} awscli==${AWS_CLI_VERSION}
- docker-compose -f docker-compose.yml -f docker-compose.ci.yml pull
- scripts/update.sh
- scripts/cibuild.sh
deploy:
  provider: script
  skip_cleanup: true
  script: scripts/deploy.sh
  on:
    branch: master
